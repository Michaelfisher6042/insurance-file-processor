version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./input:/app/input
      - ./backup:/app/backup
    environment:
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SERVER_PORT=8080
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=mmqdb
      - POSTGRES_USER=mmquser
      - POSTGRES_PASSWORD=mmqpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
